<div style="width: 100%;">
  <div id="logo-wrapper" style="width: 500px; margin-left: auto; margin-right: auto;">
    <a href="http://sgdc.github.io">
    <img src="./images/logo.png" id="logo" />
    </a>
  </div>
</div>

<nav class="navbar navbar-default navbar-static-top navbar-custom">
  <div class="container">
    <div class="navbar-header">
    
    <!-- putting this function here is ugly but works after something in angular/aria broke -->
  	<button onclick=" let n = document.getElementById('navbar');
  		n.classList.contains('collapse') ? n.classList.remove('collapse') 
  										 : n.classList.add('collapse');" 
	  	class="navbar-toggle collapsed">
  		<span class="sr-only">Toggle Navigation</span>
  		<span class="icon-bar"></span>
  		<span class="icon-bar"></span>
  		<span class="icon-bar"></span>
  	</button>
    </div>
    <div id="navbar" class="navbar-collapse collapse">
      <ul class="nav navbar-nav"> <!-- first, all normal navbar options -->
        <li ng-repeat="member in pgCtrl.navMembers track by $index" 
            ng-class="{'active': pgCtrl.value == $index}">
            <a href="" ng-click="pgCtrl.setValue($index);"><strong>{{member}}</strong></a>
        </li> 
        <!-- next, if anyone changes dropdownMembers in page.js -->
        <li class="dropdown" ng-show="pgCtrl.dropdownMembers.length">
          <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">More <span class="caret"></span></a>
          <ul class="dropdown-menu">
            <li ng-repeat="member in pgCtrl.dropdownMembers track by $index" ng-class="{'active': pgCtrl.value === $index + pgCtrl.navMembers.length}">
              <a href="" ng-click="pgCtrl.setValue($index + pgCtrl.navMembers.length)">{{member.display}}</a>
            </li>
          </ul>
        </li>
      </ul>
    </div>
  </div>
</nav>

<script>
	function toggleNav() {
		let nav = document.getElementById("navbar");
		if (nav.classList.contains("collapse")) {
			nav.classList.remove("collapse");
		} else {
			nav.classList.add("collapse");
		}
	}
</script>
